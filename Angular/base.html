<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块与控制器</title>
</head>
<body ng-app="app">
    <div ng-controller="mainController">
        <button ng-click="say()">欢迎欢迎</button>
    </div>
    <script src="lib/angular.min.js">
    </script>
    
    <script>
        var app=angular.module("app",[]);
        app.controller("mainController",function($scope){
            $scope.name="张欣茹"
            $scope.say=function(){
                $scope.welcome="欢迎  欢迎"+$scope.name+"!";
            }
        })
    </script>
</body>
</html>
